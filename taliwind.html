<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== CSS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Image Carousel</title>
</head>

<body class="bg-black bg-center bg-cover flex items-center justify-center min-h-screen relative overflow-hidden transition duration-1000">
    <div class="carousel md:w-96 w-full h-96 md:h-auto overflow-hidden">
        <div class="image-container flex transition-transform duration-1000 ease-in-out">
            <img src="" alt="">
            <!-- <img src="" alt="">
            <img src="" alt=""> -->
            
        </div>
        <div class="buttons-container flex justify-between md:static absolute bottom-4 left-0 right-0">
            <button class="btn bg-transparent text-white px-2 py-1 cursor-pointer w-1/2" id="left">
                &lt; prev
            </button>
            <button class="btn bg-transparent text-white px-2 py-1 cursor-pointer w-1/2" id="right">
                next &gt;
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
